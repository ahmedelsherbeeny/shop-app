




<div class="row">
    
    <div class="col-sm-6">
        <form #f="ngForm">
            <div class="form-group">
                <label for="formGroupExampleInput">Full Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="fullname"
                ngModel required #fullname="ngModel" minlength="15" pattern="^[A-Za-z ]+$" 
                    placeholder="Please Enter Your Name">
                    <div *ngIf="fullname.touched && fullname.invalid" class="alert alert-danger">
                        <div *ngIf="fullname.errors?.['required']">FullName Is Required</div>
                        <p *ngIf="fullname.errors?.['pattern']">Please Enter Valid Name</p>
                        <p *ngIf="fullname.errors?.['minlength'] && ! fullname.errors?.['pattern'] ">Incomplete Name !</p>
    
                        
    
                    </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Address</label>
                <input type="text" class="form-control" required id="formGroupExampleInput2"
                    placeholder="Please Enter Your Address" name="address" #address="ngModel" ngModel >

                    <div *ngIf="address.touched && address.invalid" class="alert alert-danger">
                        <div *ngIf="address.errors?.['required']">Address Is Required</div>
    
                        
    
                    </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Mobile Number</label>
                <input type="text" class="form-control" required id="formGroupExampleInput2"
                    placeholder="Please Enter Your Mobile Number" ngModel name="phone"
                     #phone="ngModel" maxlength="11" minlength="10" phone="CN">
                <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger">
                    <div *ngIf="phone.errors?.['required']">Mobile Number Is Required</div>
                    <p *ngIf="phone.errors?.['phone']">Please Enter Valid Number</p>
                    <p *ngIf="phone.errors?.['minlength']">Incomplete Number !</p>

                    

                </div>

            </div>
            
                <button type="submit" [disabled]="f.invalid"  routerLink="/menu" style="margin-top: 5px;" class="btn btn-success"> submit</button>
            
        </form>

    </div>
    <div class="col-sm-4" style="margin-top: 100px; margin-left: 50px;">
        <strong>Your total price is: {{total}}</strong>
    </div>


</div>
