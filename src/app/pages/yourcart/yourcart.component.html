
<ng-container *ngIf="products.length!==0">

                    <div class="card" style="margin-bottom: 100px;">
                        <div class="card-body">
                            <p class="card-description"><strong>Here is your cart</strong> </p>
                            <div class="table-responsive d-sm-table">
                                <table class="table d-sm-table" style="margin-bottom: 50px;">
                                    <thead>
                                        <tr>
                                            <th>Sr.No</th>
                                            <th>Product Name</th>
                                            <th>Product Image</th>
                                            <th>Description</th>
                                            <th>price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                            <th>Action</th>




                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let prod of products;let i=index" style="margin-bottom: 50px;">
                                            <td>{{i+1}}</td>
                                            <td>{{prod.title}}</td>
                                            <td><img style="width: 120px;" src="{{prod.image}}"> </td>
                                            <td>{{prod.description}}</td>
                                            <td>{{prod.price}}</td>
                                            <td>{{prod.quantity}} </td>
                                            <td>{{prod.total}}</td>
                                            <td><button (click)="remove(prod)" class="btn btn-danger"><i class="bi bi-trash3"></i></button></td>





                                        </tr>
                                        
                                        
                                       
                                       
                                    </tbody>
                                    <tr  style="margin-bottom: 50px;">
                                        <td colspan="4"></td>
                                       <td> <button class="btn btn-danger"(click)="emptyCart()" style="color: black; font-style: italic;">Empty cart</button></td> 
                                       <td> <button class="btn btn-primary" routerLink="/menu" style="color: black; font-style: italic;">Shop More</button></td> 
                                        <td> <button class="btn btn-success" style="color: black; font-style: italic;" routerLink="/ordered-item">Check out</button></td>
                                        <td> total price is: {{grandTotal}}</td>

                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                
            
        
    
</ng-container>


<ng-container *ngIf="products.length==0">
    <div class="container mx-auto" >
        <div class="card border-dark  mx-auto card1 " style="max-width: 60rem; margin-bottom: 100px;">
            <div class="card-header">My Cart</div>
            <div class="card-body text-dark">
                
                    <img src="assets/images/empty.png" style="height: 200px;" class="mx-auto image-fluid">
                    <h3 style="margin-left: 20px;">Add Item To It</h3>
                    <button style="margin-left: 20px;" routerLink="/menu" class="btn btn-primary">Shop Now</button>
                
              
            </div>
          </div>
    
    </div>


</ng-container>
